<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto de Interfaz - Simetría</title>
    <style>
        /* Centrado total en el viewport */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212; /* Fondo oscuro para contraste */
            font-family: sans-serif;
        }

        /* Contenedor Principal (Canvas) */
        .canvas {
            width: 400px;
            height: 300px;
            background-color: #1919a6;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
            padding: 30px;
            box-sizing: border-box; /* Modelo de caja: incluye padding en el tamaño */
        }

        /* Grupos de figuras */
        .group {
            display: flex;
            align-items: center;
            gap: 15px; /* Espaciado interno entre figuras */
        }

        /* Estilos de las Figuras */
        .square {
            width: 3.5rem;
            height: 3.5rem;
            background-color: #70d5e5;
        }

        .circle {
            width: 3.5rem;
            height: 3.5rem;
            background-color: #d4569e;
            border-radius: 50%;
        }

        /* Refinamiento de Layout: Simetría Radial */
        /* En la derecha y abajo, invertimos el orden de los elementos */
        .top-right, .bottom-right {
            flex-direction: row-reverse;
        }
        
        /* Ajuste manual para el grupo inferior izquierdo según la imagen */
        .bottom-left {
            flex-direction: row-reverse;
        }
        .bottom-right {
            flex-direction: row; /* En el diseño, el círculo va al final a la derecha abajo */
        }
        
    </style>
</head>
<body>

    <main class="canvas">
        <div class="group">
            <div class="square"></div>
            <div class="circle"></div>
        </div>

        <div class="group top-right">
            <div class="square"></div>
            <div class="circle"></div>
        </div>

        <div class="group bottom-left">
            <div class="square"></div>
            <div class="circle"></div>
        </div>

        <div class="group bottom-right">
            <div class="square"></div>
            <div class="circle"></div>
        </div>
    </main>

</body>
</html>

</body>
</html>
